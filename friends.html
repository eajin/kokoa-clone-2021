<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i> Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/564x/2f/a3/8d/2fa38d02c13eb79f275fd314af7dddfd.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Kim</h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/564x/5d/a2/37/5da237344a9031bca0438a9298e11e68.jpg" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Supreme</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
                
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/564x/ad/76/c2/ad76c2ba2b0a5a9d8715aacb5843361e.jpg" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">dape</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/564x/1c/36/cc/1c36cc4c73e60173d7caa2ac976bed31.jpg" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">palace</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        
                    </div>
                </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/564x/ca/a8/6d/caa86d00900763687bb4286abc69038d.jpg" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">north face</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav_notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav_dot"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
</html>
